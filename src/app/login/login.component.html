<form [formGroup]="formLogin" class="form-inline position-absolute " style="right: 0px; top: 5px">
  <label for="email" class="mr-sm-2 small text-light">Username:</label>
  <input formControlName="username" [(ngModel)]="user.username" type="email" class="form-control form-control-sm mb-2 mr-sm-2" id="email">
  <label for="pwd" class="mr-sm-2 small text-light">Password:</label>
  <input formControlName="password" [(ngModel)]="user.password" type="password" class="form-control form-control-sm mb-2 mr-sm-2 " id="pwd">
  <button style="background-color: #D09CD2" type="submit" class="btn  btn-sm mb-2 mr-2" (click)="login()">Login</button>
  <button style="background-color: #D09CD2" type="button" class="btn  btn-sm mb-2 " (click)="logout()">Logout</button>
</form>
